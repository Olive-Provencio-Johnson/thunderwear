<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderwear Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>    
    <div id="titleBar" class="title">
        <h1>Thunderwear Weather Dashboard</h1>
    </div>
    <div>
        <div id="searchBar" class="searchBar"></div>
        <button id="button" class="button">SEARCH</button>
        <nav id="cityNav" class="cityNav">
            <div id="cityOne" class="city"></div>
            <div id="cityTwo" class="city"></div>
            <div id="cityThree" class="city"></div>
            <div id="cityFour" class="city"></div>
            <div id="cityFive" class="city"></div>
            <div id="citySix" class="city"></div>
            <div id="citySeven" class="city"></div>
            <div id="cityEight" class="city"></div>
        </nav>
    </div>
    <div>
        <div id="cityDisplay" class="cityDisplay">
            <p>
            <h5>Temp:</h5>
            <h5>Wind:</h5>
            <h5> Humidity:</h5>

            </p>
            <div id="forecast" class="forecast">
                <div id="dayOne" class="dayOne"></div>
                <div id="dayTwo" class="dayTwo"></div>
                <div id="dayThree" class="dayThree"></div>
                <div id="dayFour" class="dayFour"></div>
                <div id="dayFive" class="dayFive"></div>
            </div>
            <div id="outfit" class="outfit">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
