<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunderwear Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/95b4eec384.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar content -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-1 fw-bold" href="#">Thunderwear Weather Dashboard
                <i class="fa-solid fa-shirt"></i>
                <i class="fa-solid fa-umbrella"></i>
            </a>
    </nav>

    <div>
        <!-- Search bar content -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- Quick City Search Buttons -->
        <nav id="cityNav" class="cityNav">
            <div id="cityOne" class="city"><button class="btn btn-outline-success" type="submit">Atlanta</button></div>
            <div id="cityTwo" class="city"><button class="btn btn-outline-success" type="submit">Denver</button></div>
            <div id="cityThree" class="city"><button class="btn btn-outline-success" type="submit">Seattle</button></div>
            <div id="cityFour" class="city"><button class="btn btn-outline-success" type="submit">San Francisco</button></div>
            <div id="cityFive" class="city"><button class="btn btn-outline-success" type="submit">Orlando</button></div>
            <div id="citySix" class="city"><button class="btn btn-outline-success" type="submit">New York</button></div>
            <div id="citySeven" class="city"><button class="btn btn-outline-success" type="submit">Chicago</button></div>
            <div id="cityEight" class="city"><button class="btn btn-outline-success" type="submit">Austin</button></div>
        </nav>
    </div>
    <div>
        <!-- Current City Search Results & Display -->
        <div id="cityDisplay" class="cityDisplay">
            <p>
            <h5><i class="fa-solid fa-temperature-three-quarters"></i>Temp:</h5>
            <h5><i class="fa-solid fa-wind"></i>Wind:</h5>
            <h5><i class="fa-solid fa-glass-water-droplet"></i>Humidity:</h5>
            </p>
            <!-- Current City 5-Day Forecast Results & Display -->
            <div id="fiveForecast" class="fiveForecast">
                <div id="dayOne" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Day 1 Info & Icon</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item temp">Temp</li>
                        <li class="list-group-item wind">Wind</li>
                        <li class="list-group-item humidity">Humidity</li>
                    </ul>
                </div>
                <div id="dayTwo" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Day 2 Info & Icon</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item temp">Temp</li>
                        <li class="list-group-item wind">Wind</li>
                        <li class="list-group-item humidity">Humidity</li>
                    </ul>
                </div>
                <div id="dayThree" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Day 3 Info & Icon</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item temp">Temp</li>
                        <li class="list-group-item wind">Wind</li>
                        <li class="list-group-item humidity">Humidity</li>
                    </ul>
                </div>
                <div id="dayFour" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Day 4 Info & Icon</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item temp">Temp</li>
                        <li class="list-group-item wind">Wind</li>
                        <li class="list-group-item humidity">Humidity</li>
                    </ul>
                </div>
                <div id="dayFive" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Day 5 Info & Icon</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item temp">Temp</li>
                        <li class="list-group-item wind">Wind</li>
                        <li class="list-group-item humidity">Humidity</li>
                    </ul>
                </div>
            </div>

        </div>
 <!-- What to Wear Today based on search results -->
        <div id="outfit" class="outfit">
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
